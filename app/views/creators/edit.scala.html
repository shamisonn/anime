@(msg: String, form: Form[Creator])(implicit messages: Messages)

@main("edit a about") {
  @helper.form(action = routes.CreatorController.update(form.get.id.get)) {
    @(helper.inputText(
      field = form("name"),
      '_label -> "名前"
    ))
    @(helper.inputText(
      field = form("role"),
      '_label -> "担当"
    ))

    <button type="submit">更新</button>
  }

  <a href="@routes.CreatorController.index()">一覧に戻る</a>
}
