@(msg: String, form: Form[CreatorInfo])(implicit messages: Messages)

@main("add a about") {
  @helper.form(action = routes.CreatorInfoController.create) {
    @(helper.inputText(
      field = form("name"),
      '_label -> "名前"
    ))
    @(helper.inputDate(
      field = form("birthDay"),
      '_label -> "誕生日"
    ))

    <button type="submit">登録</button>
  }

  <a href="@routes.CreatorInfoController.index()">一覧に戻る</a>
}
